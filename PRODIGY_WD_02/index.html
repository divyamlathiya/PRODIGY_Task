<!-- Stopwatch -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- @author Divyam Lathiya -->
    
<body>
    <div class="container">
        <div class="stopwatch-box">
            <h1 class="title">Stopwatch</h1>

            <!-- Stopwatch Display -->
            <div id="display" class="display">00:00:00</div>

            <!-- Buttons -->
            <div class="buttons">
                <button id="startStopBtn" class="btn">Start</button>
                <button id="resetBtn" class="btn">Reset</button>
                <button id="lapBtn" class="btn">Lap</button>
            </div>

            <!-- Lap Times -->
            <div id="lapTimes" class="lap-times">
                <h2>Lap Times</h2>
                <ul id="lapList"></ul>
            </div>

            <!-- Dark/Light Mode Toggle -->
            <!-- <button id="toggleMode" class="btn toggle-mode">Toggle Dark/Light Mode</button> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

<footer>
    <h2>Created by: Prodigy Infotech's Intern Divyam Lathiya</h2>
</footer>

</html>
